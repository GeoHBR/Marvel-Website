<body onload="zoom()">
    <div class="background-image">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
            <a class="navbar-brand" href="index.html">
                <img class="Logo" src="img/Logo2.png" alt="Logo Universo Marvel">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="criação_personagem.html">Criador de Personagens</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="carousel-container2">
            <div class="carousel2">
                <div class="slider">
                    <div class="slide-content2">
                        <h1 class="movie-title">Criador de Personagem</h1>
                        <p class="movie-des">Preencha os campos abaixo para criar seu personagem.</p>
                        <!--Botoes Aqui-->
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label><br>Informe seu Nome</label>
                                    <input type="text" class="form-control" placeholder="Primeiro Nome">
                                </div>
                                <div class="col">
                                    <label><br>Informe seu Sobrenome</label>
                                    <input type="text" class="form-control" placeholder="Sobrenome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1"><br>Cidade Natal</label>
                                <input type="" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Digite a Cidade">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Classe</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Guerreiro</option>
                                    <option>Arqueiro</option>
                                    <option>Feiticeiro</option>
                                    <option>Mutante</option>
                                    <option>Agente S.H.I.E.L.D</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Raça</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Humano</option>
                                    <option>Deus</option>
                                    <option>Deviante</option>
                                    <option>Planeta</option>
                                    <option>Skrull</option>
                                    <option>Eterno</option>
                                </select>
                            </div>
                            <label for="exampleFormControlSelect1">Poderes</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Martelo</option>
                                <option>Armadura</option>
                                <option>Magia</option>
                                <option>Espadas</option>
                                <option>Arco</option>
                                <option>Super Força</option>
                                <option>Super Velocidade</option>
                            </select>
                            <label>Realizar Tutorial?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Sim
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Não
                                </label>
                              </div>
                              <button type="button" class="btn btn-success">Criar</button>
                        </form>
                    </div>
                    <img src="img/Comic.png" alt="Imagem Quadrinho">
                </div>
            </div>
        </div>
    </div>

</body>
